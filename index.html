<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="./css/style.css
    "
    />
    <title>ToDO MVC with Obj</title>
  </head>
  <body>
    <main>
      <h1 class="text-center mt-5 mb-5">TODO LIST</h1>
      <div class="container">
        <div class="row">
          <div class="col-4">
            <form id="todoForm">
              <div class="mb-3">
                <label class="form-label">Task title</label>
                <input
                  type="text"
                  name="title"
                  class="form-control"
                  placeholder="Title"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Task body</label>
                <textarea
                  name="description"
                  class="form-control"
                  placeholder="Task body"
                  cols="30"
                  rows="10"
                  required
                ></textarea>
              </div>
              <div class="d-flex justify-content-between">
                <div>
                  <input
                    type="submit"
                    class="btn btn-primary"
                    value="Create Task!"
                  />
                  <input
                    type="reset"
                    value="Очистить"
                    class="btn btn-warning"
                  />
                </div>
                <button type="button" class="btn btn-danger remove-all">
                  Удалить все
                </button>
              </div>
            </form>
          </div>

          <div class="col-8">
            <div class="row" id="todoItems">
              <!--                    <div class="col-4">-->
              <!--                        <div class="taskWrapper">-->
              <!--                            <div class="taskHeading">Title</div>-->
              <!--                            <div class="taskDescription">Task body</div>-->

              <!--                                <span>Завершено ?</span>-->
              <!--                            </label>-->
              <!--                            <hr>-->
              <!--                            <button class="btn btn-danger delete-btn">Удалить</button>-->
              <!--                        </div>-->
              <!--                    </div>-->
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="./js/controller/script.js"></script>
    <script src="./js/model/script.js"></script>
    <script src="./js/view/script.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
